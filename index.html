<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/bfu1dyw.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id = "content">
        <div class = "header">
            <!-- <div>Etch-a-Sketch</div> -->
        </div>
         <div class = "etch-a-sketch-box">
             <div class = "box-border">
                 <div class = "upper-content">
                    <div class = "title-text">Etch-a-Sketch</div>
                 </div>
                 <div class = "lower-content">
                     <div class = "input-box">
                        <div class = "input-prompt">grid</div>
                        <div id = "slider-box">
                            <input type ="range" name="lengthInput" id="lengthInput" min="10" max="100" step="10" value="40">
                        </div> 
                        <div class="length-output">40 x 40</div>  
                    </div>
                    <div class = "buttons-box">
                        <div id="black-box" class ="boxes">
                            <button id="black-button"></button>
                        </div>
                        <div id="blue-box" class ="boxes">
                            <button id="blue-button"></button>
                        </div>
                        <div id ="rainbow-box" class ="boxes">
                            <button id= "rainbow-button"></button>
                        </div>
                        <div id="grid-button-box" class ="boxes">
                            <button id = "grid-button">
                                <img id = "grid-icon" src="./img/grid_4x4_FILL0_wght300_GRAD0_opsz40.svg">
                            </button>
                        </div>
                        <div class = "eraser-box" class ="boxes">
                            <button id="eraser-button">Eraser</button>
                        </div>
                        <div class = "clear-box" class ="boxes">
                            <button id="clear-button">CLEAR</button>
                        </div>

                    </div>
                 </div>
             </div>
            <div class = "squares-container"></div>
        </div>
        <div id= "footer"></div>


    </div>
    <script src="./script.js"></script>
</body>
</html>
